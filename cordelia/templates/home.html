{% extends "base.html" %}

{% block content %}
   
    <div class="d-flex justify-content-center">
        <div class="jumbotron custom-container" style="width: 80rem; background-color: #b8a495dc;">
            <h1 class="display-2 neon-text-2 sand" style="font-family: 'Courier New', Courier, monospace;">V.0.0.1</h1>
            <hr class="my-4">
            <p></p>
            {% if current_user.is_authenticated %}
            <a class="btn btn-primary btn-lg btn-dark " href="{{ url_for('admin.dress_db') }}" role="button">Dashboard</a>
            {% else %}
            <a class="btn btn-primary btn-lg btn-dark " href="{{ url_for('auth.login', next=url_for('admin.dress_db')) }}" role="button">Login</a>
            {% endif %}
        </div>
    </div>  
    
    <div class="d-flex justify-content-center">
        <div class="card text-white" style="width: 80rem;">
            <img src="{{ url_for('static', filename='images/cordelia-logo.png') }}" class="card-img" style="object-fit: cover; width: 100%; height: 100%;" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
        </div>
    </div> 

{% endblock %}
