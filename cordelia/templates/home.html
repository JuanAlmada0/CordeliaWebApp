{% extends "base.html" %}

{% block content2 %}

    <style>
        
        .custom-bg {
            background: #a19388dc;
            background-image: linear-gradient(to bottom, rgba(216, 216, 216, 0.4), rgba(184, 164, 149, 0.6));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }
        .neon-text-2 {
            animation: neon 1s infinite;
            display: inline-block;
            margin-right: 10px;
        }
        .sand {
            color: #DCC6B6; 
            text-shadow: 0 0 2px #B07D47;
        }
    </style>

<div>
    <div class="d-flex justify-content-center">
        <div class="jumbotron custom-bg text-white" style="width: 80rem;">
            <h1 class="display-2 neon-text-2 sand">CORDELIA  V 0.0.1</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p></p>
            {% if not current_user.isAdmin %}
                <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('auth.login')}}" role="button">Start</a>
            {% else %}
                <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('admin.inventory')}}" role="button">Start</a>
            {% endif %}
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="jumbotron jumbotron-fluid custom-bg text-white" style="width: 80rem;">
            <div class="container">
              <h1 class="display-4 neon-text-2 sand">Patch Updates</h1>
              <p class="lead"></p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="card text-white custom-bg" style="width: 80rem;">
            <img src="{{ url_for('static', filename='images/cordelia-logo-wallpaper.png') }}" class="card-img" style="object-fit: cover; width: 100%; height: 100%;" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text">Last updated 3 mins ago</p>
            </div>
        </div>
    </div> 
    
</div>

</br>
      
{% endblock %}
